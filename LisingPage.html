    <div id='content'>
        <table id='orders' cellpadding='15px' style="text-align:left;">
            <thead>
                <tr>
                    <th>Product</th>
                    <th>Price</th>
                    <th>Quantity</th>
                    <th>Purchased Date</th>
                </tr>
            </thead>
            <tbody>

            </tbody>
        </table>

    <script>
        let xmlContent = '';
        let tableOrders = document.getElementById('orders');
        fetch('ListingPage.xml').then((response) => {
            response.text().then((xml) => {
                xmlContent = xml;

                let parser = new DOMParser();
                let xmlDOM = parser.parseFromString(xmlContent, 'application/xml');
                let orders = xmlDOM.querySelectorAll('order');

                orders.forEach(orderXmlNode => {

                    let row = document.createElement('tr');

                    //product
                    let td = document.createElement('td');
                    td.innerText = orderXmlNode.children[0].innerHTML;
                    row.appendChild(td);

                    //price
                    td = document.createElement('td');
                    td.innerText = '$' + orderXmlNode.children[1].innerHTML;
                    row.appendChild(td);

                    //quantity
                    td = document.createElement('td');
                    td.innerText = orderXmlNode.children[2].innerHTML;
                    row.appendChild(td);

                    //date
                    td = document.createElement('td');
                    td.innerText = orderXmlNode.children[3].innerHTML;
                    row.appendChild(td);

                    tableOrders.children[1].appendChild(row);

                });

            });
        });
    </script>
